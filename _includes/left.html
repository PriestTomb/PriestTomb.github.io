<div class="left">
	<div class="avatar">
	    <img class="profile-avatar" src="{{ site.author_avatar }}" height="190px" width="190px" />
			<h2 class="author-name">{{ site.author }}</h2>
	</div>
	<br/>

	<!-- 左侧搜索框 -->
	<div class="left-search" id="search-container">
  	<label class="left-search-icon" for="search-input">
			<i class="fa fa-search" aria-hidden="true"></i>
		</label>
		<input class="left-search-input" type="text" id="search-input" placeholder="Search" />

		<ul class="left-search-results" id="results-container"></ul>
	</div>

	<script src="{{ site.baseurl }}/js/simple-jekyll-search.min.js" type="text/javascript"></script>
	<script>
		SimpleJekyllSearch({
			searchInput: document.getElementById('search-input'),
			resultsContainer: document.getElementById('results-container'),
			json: '/search.json',
			searchResultTemplate: '<li><a href="{url}">{title}</a></li><br/>',
			noResultsText: '没有搜索到相关文章',
			limit: 10,
			fuzzy: false
		})
	</script>

	<br/>

	<!-- 左侧菜单栏 -->
	<div class="menu">
	    {% assign current = page.title %}
	    <a href="/" class="page-link{% if current == null %} active{% endif %}">Blog</a>
	    {% for page in site.pages %}
	    {% if page.title and page.permalink != "/404.html" %}
	      <a class="page-link{% if current == page.title %} active{% endif %}"
	        href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
	    {% endif %}
	    {% endfor %}
	    <a href="/feed.xml" target="_blank" class="page-link">RSS</a>
	</div>
